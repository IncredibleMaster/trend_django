[tox]
envlist =
    flake8
    isort
    py{34,35,36}-django111-drf{37,38}
    py{34,35,36,37}-django20-drf38
    py{35,36,37}-django21-drf{38,39}
    py{35,36,37}-django22-drf{38,39}

[travis:env]
DJANGO =
    1.11: django111
    2.0: django20
    2.1: django21
    2.2: django22

[coverage:run]
omit =
  *admin.py,
  *apps.py,
  *manage.py
  *migrations/*,
  *settings*,
  *tests/*,
  *trench/urls/*,
  *wsgi.py,
  *setup.py,
  *authtoken.py,
  *application.py,

[flake8]
ignore = E251,E128
max-line-length = 79
exclude =
    */migrations,
    .tox,
    .git,
    __pycache__,
    docs,
    build,
    dist,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs,
    htmlcov/,
    testproject,

[isort]
line_length = 79
multi_line_output = 3
lines_after_imports = 2
combine_as_imports = true
include_trailing_comma = true
balanced_wrapping = true
skip = manage.py, migrations, .tox
default_section = THIRDPARTY
known_standard_library = pytest
known_django = django
known_first_party = trench, tests
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[testenv]
usedevelop = true
passenv = HOME CI TRAVIS TRAVIS_*
basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    django111: django>=1.11,<2.0
    django22: django>=2.2,<2.3
    django21: django>=2.1,<2.2
    django20: django>=2.0,<2.1
    drf37: djangorestframework>=3.7,<3.8
    drf38: djangorestframework>=3.8,<3.9
    drf39: djangorestframework>=3.9,<3.10
    -r{toxinidir}/testproject/requirements/common.txt
setenv =
    PYTHONPATH = {toxinidir}/testproject
    DJANGO_SETTINGS_MODULE = testproject.settings
commands =
    py.test --capture=no --cov-report term-missing --cov-report html --cov=trench

[testenv:flake8]
deps = flake8
commands = flake8
basepython = python3.6

[testenv:isort]
deps = isort
commands = isort -c -rc -df trench
skip_install = true
basepython = python3.6
